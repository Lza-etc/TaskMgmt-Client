<div class="page">
  <div class="page__title">Projects</div>
  <div class="add-project" (click)="showAddModal()">New Project</div>
  <div class="heading">
    <div class="grid-container">
      <div class="box">Name</div>
      <div class="box">Description</div>
      <div class="box">Owner</div>
    </div>
  </div>
  <div class="content">
    <div class="grid-container">
      <ng-container *ngFor="let project of projectList">
        <a class="box link">{{ project.projectName }} </a>
        <div class="box">{{ project.projectDescription }}</div>
        <div class="box">{{ project.ownerId }}</div>
      </ng-container>
    </div>
  </div>
</div>
<app-add-project-modal
  *ngIf="showProjectModal"
  (showCreateModal)="setProjectModal($event)"
></app-add-project-modal>
